<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Keeper - JadotsuCo</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscolor.min.js"></script>
</head>
<body>
<div id="container">
    <div id = "menu-back" class="menu-hide">
        <div id = "menu">
            <div id ="menu-list">
                <button id="change-name">> Change Name</button>
                <div id="name-input-div" class="menu-hide">
                    <input type="text" maxlength="20" id="name-input-text" placeholder="Name..." tabindex="-1" autocomplete="off">
                    <button id="name-input-button">></button>
                </div>
                <button id="change-colors">> Change Colors</button>
                <div id="change-colors-div" class="menu-hide">
                    <p>Color 1</p>
                    <input id="color-a" value="3E2476" data-jscolor="{preset:'dark', borderColor:'rgba(255,255,255,0.33)'}">
                    <p>Color 2</p>
                    <input id="color-b" value="FC0F00" data-jscolor="{preset:'dark', borderColor:'rgba(255,255,255,0.33'}">
                </div>
                <button id="reset-all">> Reset Data</button>
                <div id="reset-all-div" class="menu-hide">
                    <p>Are you sure?</p>
                    <button id="reset-all-button">Delete Everything</button>
                </div>
            </div>
        </div>
    </div>
    <button id="menu-button">☰</button>
    <div id="header" class="main-width">
        <button id="return-button" class="hide">◀</button>
        <h1 id="title" class="light">'s Tasks</h1>
    </div>
    <hr>
    <div id="content" class="main-width">
        <div id="input-div">
            <button id="input-button">+</button>
            <input type="text" maxlength="48" id="input-text" placeholder="New task..."  autocomplete="off" tabindex="-1" >
        </div>
        <ul id="list">
        </ul>
    </div>
    <hr>
    <div id="notes" class="main-width">
        <h1 class="light">Notes</h1>
        <textarea id="notes-input" rows="6" wrap="hard" tabindex="-1"  autocomplete="off"></textarea>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"defer></script>
</body>
</html>
